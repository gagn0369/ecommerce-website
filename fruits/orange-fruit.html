---
layout: fruits
title: Orange Fruits
---

<div class="grid">
	<div class="unit unit-s-1">
		<h1>Fruits with Orange Peels</h1>
	</div>
</div>

<ul>
{% for store in site.pages %}
	{% if store.colour == 'orange' %}	
	<li>
		<a class="brand-color-2 brand-family tera" href="{{site.baseurl}}{{store.url}}">
			{{store.name}}
			<img class="prod-list-img" src="{{site.baseurl}}/images/{{store.image}}" alt="">
		</a>
	</li>
	{% endif %}
{% endfor %}	
</ul>
