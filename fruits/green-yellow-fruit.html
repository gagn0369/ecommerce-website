---
layout: fruits
title: Green and Yellow Fruits
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit l-1-3">
		<h1>Green and Yellow-Peeled Fruits</h1>
	</div>
</div>

<ul>
{% for store in site.pages %}
	{% if store.colour == 'green-yellow' %}	
	<li>
		<a class="link-under" href="{{site.baseurl}}{{store.url}}">
			<img class="img-flex" src="{{site.baseurl}}/images/{{store.image}}" alt="">
			{{store.name}}
		</a>
	</li>
	{% endif %}
{% endfor %}	
</ul>
